<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Reservar Cita</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background: #1f82b1">
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" th:href="@{/index}">MEMO'S</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNav">
    		<ul class="navbar-nav">
      			<li class="nav-item active">
        			<a class="nav-link" th:href="@{/index}">HOME <span class="sr-only">(current)</span></a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" th:href="@{/usuarios/listar}">Usuarios</a>
      			</li>      			   
    		</ul>
  		</div>
</nav>
	
	<h1 style="text-align:center; color: gold">Reserva tú Cita!</h1>
	
	<div class="container">
		<form method="post" th:action="@{/citas/crear}" th:object="${citaNueva}"> <!-- Todo lo que se recibe aquí, se guarda en otra tabla -->
		<table>
		
			<tr>
				<td>Día de la Cita: </td>
				<td><input type="date" th:field="*{fechaRegistro}" class="form-control"/></td> <!-- Investigar como guardar una fehca especifica -->
			</tr>
			<tr>
				<td>Para quién es la Cita: </td>
				<td><input type="text" placeholder="Nombre: " th:field="*{nombre}" class="form-control" required="true"/></td>
			</tr>
			<tr>
				<td>Apellido: </td>
				<td><input type="text" placeholder="Apellido Paterno: " th:field="*{appaterno}" class="form-control" required="true"/></td>
			</tr>
			<tr>
				<td>Apellido: </td>
				<td><input type="text" placeholder="Apellido Materno: " th:field="*{apmaterno}" class="form-control" required="true"/></td>
			</tr>			
			<tr>
				<td>Correo: </td>
				<td><input type="text" placeholder="Correo: " th:field="*{correo}" class="form-control" required="true"/></td>
			</tr>			
			<tr>				
				<td><input type="submit" value="Aceptar" class="btn btn-primary"/></td>
			</tr>
		</table>
		</form>
	</div>
	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
