<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Usuarios</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background: #4483ad">


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" th:href="@{/index}">MEMO'S</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNav">
    		<ul class="navbar-nav">
      			<li class="nav-item active">
        			<a class="nav-link" th:href="@{/index}">HOME <span class="sr-only">(current)</span></a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" th:href="@{/usuarios/listar}">Usuarios</a>
      			</li>
    		</ul>
  		</div>
</nav>
	<h1 style="text-align: center; color: silver;">Nestros Clientes Frecuentes:</h1>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<a class="btn btn-success btn-xs" th:href="@{/usuarios/crear}">Agregar Usuario</a>
		<table class="table table-striped table-bordered">
			<thead class="thead-inverse thead-dark">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Apellido paterno</th>
					<th>Apellido materno</th>
					<th>Correo</th>
					<th>Teléfono</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="us : ${listaUsuarios}">
					<td th:text="${us.id}"></td>
					<td th:text="${us.nombre}"></td>
					<td th:text="${us.appaterno}"></td>
					<td th:text="${us.apmaterno}"></td>
					<td th:text="${us.correo}"></td>
					<td th:text="${us.telefono}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/usuarios/editar/} + ${us.id}" th:text="'Editar'"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/usuarios/eliminar/} + ${us.id}" th:text="'Eliminar'" onclick="return confirm('De verdad quieres Eliminar? ésta acción no se pede deshacer');"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
